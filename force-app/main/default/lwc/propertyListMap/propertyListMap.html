<template>
    <div class="map" lwc:dom="manual"></div>
     <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Enter Location Details</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" onclick={closeModal}>
                        âœ–
                    </button>
                </header>

                <!-- Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Location Name" value={name} onchange={handleChange} data-field="name"></lightning-input>
                    <lightning-input label="Latitude" type="number" value={latitude} onchange={handleChange} data-field="latitude"></lightning-input>
                    <lightning-input label="Longitude" type="number" value={longitude} onchange={handleChange} data-field="longitude"></lightning-input>
                </div>

                <!-- Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button label="Save" variant="brand" onclick={saveLocation}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
